<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Blog List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blog List</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Display list of blogs -->
  <ion-list *ngIf="blogs.length > 0; else noBlogs">
    <ion-item *ngFor="let blog of blogs">
      <ion-label>
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.content }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteBlog(blog.id)">Delete</ion-button>
      <ion-button
        color="primary"
        [routerLink]="['/edit-blog', blog.id || 'new']"
        [disabled]="!blog.id">
        Edit
      </ion-button>

    </ion-item>
  </ion-list>

  <!-- Message when no blogs are available -->
  <ng-template #noBlogs>
    <ion-text class="no-blogs">No blogs available. Create one below.</ion-text>
  </ng-template>

  <!-- Create Blog Button -->
  <ion-button expand="full" routerLink="/create-blog">Create Blog</ion-button>
</ion-content>
