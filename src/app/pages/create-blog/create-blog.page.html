<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Blog</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Blog Title Input -->
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>

    <!-- Blog Content Input -->
    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-textarea [(ngModel)]="content"></ion-textarea>
    </ion-item>
  </ion-list>

  <!-- Create Blog Button -->
  <ion-button expand="full" (click)="createBlog()">Create Blog</ion-button>

  <!-- Back to Blog List -->
  <ion-button expand="full" color="medium" routerLink="/blog-list">Cancel</ion-button>
</ion-content>
