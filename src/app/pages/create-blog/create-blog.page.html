<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Blog</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Create a New Blog Post</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <!-- Blog Title Input -->
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input [(ngModel)]="title" type="text" required></ion-input>
        </ion-item>

        <!-- Blog Content Input -->
        <ion-item>
          <ion-label position="floating">Content</ion-label>
          <ion-textarea [(ngModel)]="content" rows="6" required></ion-textarea>
        </ion-item>
      </ion-list>

      <!-- Buttons -->
      <div class="btn-container">
        <ion-button expand="block" shape="round" size="large" color="primary" (click)="createBlog()">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon> Create Blog
        </ion-button>

        <ion-button expand="block" shape="round" size="large" color="medium" (click)="cancel()">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon> Cancel
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
